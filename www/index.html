<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
        http-equiv="Content-Security-Policy">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">
    <meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
    <meta content="light dark" name="color-scheme">
    <link href="css/index.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="assets/jquery/jquery-3.7.0.min.js">
    </script>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.min.js">
    </script>
    <title>
        Charaza
    </title>
</head>

<body>
    <div id="game-container" class="container">
        <div id="levelsDiv">
            <!-- levels content -->
            <div class="top-juu">
                <div>
                    <style>
                        
                        .found {
                            text-decoration: line-through;
                        }
                    </style>
                    <div id="words-puzzle-game">
                        <h1>Words Puzzle Game</h1>
    
                        <table id="grid" class="table table-hover table-bordered table-responsive"></table>
                        <div id="w-buttons"></div>
                        <ul id="wordList"></ul>
                        <div id="w-list"></div>
    
                        <input type="text" id="currentWord" placeholder="Current word">
    
                        <button id="submit">Submit</button>
                        <button id="shuffle">Shuffle</button>
                    </div>
    
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" id="gameLoader">
            <div class="text-center">
                <img alt="Game Logo" class="img-fluid imlogo" src="img/ic_logo.png">
                <h2 class="mt-3 animated-text">
                    Emleons Software
                </h2>
                <div class="progress mt-3">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar"
                        role="progressbar">
                    </div>
                </div>
                </img>
            </div>
        </div>
    </div>
    <script src="cordova.js">
    </script>
    <script src="js/index.js">
    </script>
</body>

</html>
